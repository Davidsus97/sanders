<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Add Item</h1>
    </header>
    <nav class="tabs">
      <ul>
        <li><a href="#index" class="tab">Home</a></li>
        <li><a href="customer.html" class="tab">Customer</a></li>
        <li><a href="items.html" class="tab">Items</a></li>
        <li><a href="orders.html" class="tab">Orders</a></li>
      </ul>
    </nav>
    <section id="additem">
      <div class="tab-content active">
        <h2>Add Item</h2>
        <input type="hidden" id="countHidden" />
        <label for="iid">Item ID</label>
        <input
          type="number"
          name="iid"
          id="iid"
          placeholder="Item ID"
          required
          readonly
        />
        <br /><br />
        <label for="ItemInp">Item</label>
        <input
          type="text"
          name="item"
          id="ItemInp"
          placeholder="Item"
          required
        />
        <br /><br />
        <label for="PriceInp">Price</label>
        <input
          type="number"
          name="price"
          id="PriceInp"
          placeholder="Price"
          required
        />
        <br /><br />
        <label for="WeightInp">Weight</label>
        <input
          type="number"
          name="weight"
          id="WeightInp"
          placeholder="Weight"
          required
        />
        <br /><br />
        <button class="add-customer-button" id="additembtn">Add Item</button>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 All rights reserved.</p>
    </footer>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        update,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA0ngZCZavOM77Z6O2PaSFl3FztHGcjobk",
        authDomain: "sanders-178b9.firebaseapp.com",
        databaseURL: "https://sanders-178b9-default-rtdb.firebaseio.com",
        projectId: "sanders-178b9",
        storageBucket: "sanders-178b9.appspot.com",
        messagingSenderId: "225334600973",
        appId: "1:225334600973:web:39d2f699dd719eecadbc44",
        measurementId: "G-GMMS2WFE3V",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();

      let oid = document.getElementById("oid");
      let customerSelect = document.getElementById("customerSelect");
      let itemSelect = document.getElementById("itemSelect");
      let quantityInp = document.getElementById("quantityInp");
      let addorderbtn = document.getElementById("addorderbtn");
      let countVariable;

      window.onload = function () {
        const dbRefOrid = ref(db, "orid"); // Reference for order ID

        get(dbRefOrid)
          .then((snapshot) => {
            if (snapshot.exists()) {
              countVariable = Number(snapshot.val());
              oid.value = countVariable; // Set initial order ID value
            } else {
              countVariable = 1;
              oid.value = 1;
            }
          })
          .catch((error) => {
            console.error(error);
          });
      };

      // Alternatively, set the value after a slight delay:
      setTimeout(() => {
        oid.value = countVariable; // Assuming countVariable is retrieved elsewhere
      }, 100); // Adjust delay as needed (in milliseconds)

      function incrementOrderId() {
        const updates = {};
        updates["/orid"] = countVariable + 1; // Update "orid" reference

        update(ref(db), updates)
          .then(() => {
            countVariable++; // Update in-memory counter
          })
          .catch((error) => {
            console.error(error);
          });
      }

      addorderbtn.addEventListener("click", () => {
        const orderData = {
          oid: oid.value,
          // Other order data fields...
        };

        set(ref(db, "orders/" + oid.value), orderData)
          .then(() => {
            alert("Data Added Successfully");
            incrementOrderId(); // Increment order ID after successful addition
            window.location.href = "orders.html";
          })
          .catch((error) => {
            alert("Unsuccessful");
            console.log(error);
          });
      });
    </script>
  </body>
</html>
