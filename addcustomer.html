<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Add Customer</h1>
    </header>
    <nav class="tabs">
      <a href="index.html" class="tab">Customer</a>
      <a href="items.html" class="tab">Items</a>
      <a href="orders.html" class="tab">Orders</a>
    </nav>
    <section id="addcustomer">
      <div class="tab-content active">
        <h2>Add Customer</h2>
        <span id="countSpan">Please Wait...</span>
        <br /><br />
        <label for="cid">Customer ID</label>
        <input
          type="number"
          name="cid"
          id="cid"
          placeholder="Customer ID"
          required
          readonly
        />
        <br /><br />
        <label for="NameInp">Name</label>
        <input
          type="text"
          name="name"
          id="NameInp"
          placeholder="Name"
          required
        />
        <br /><br />
        <label for="AddressInp">Address</label>
        <input
          type="text"
          name="address"
          id="AddressInp"
          placeholder="Address"
          required
        />
        <br /><br />
        <label for="CodeInp">Code</label>
        <input
          type="text"
          name="code"
          id="CodeInp"
          placeholder="Code"
          required
        />
        <br /><br />
        <button class="add-customer-button" id="addnamebtn">
          Add Customer
        </button>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 All rights reserved.</p>
    </footer>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        update,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA0ngZCZavOM77Z6O2PaSFl3FztHGcjobk",
        authDomain: "sanders-178b9.firebaseapp.com",
        databaseURL: "https://sanders-178b9-default-rtdb.firebaseio.com",
        projectId: "sanders-178b9",
        storageBucket: "sanders-178b9.appspot.com",
        messagingSenderId: "225334600973",
        appId: "1:225334600973:web:39d2f699dd719eecadbc44",
        measurementId: "G-GMMS2WFE3V",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();

      let span = document.getElementById("countSpan");
      let cid = document.getElementById("cid");
      let NameInp = document.getElementById("NameInp");
      let AddressInp = document.getElementById("AddressInp");
      let CodeInp = document.getElementById("CodeInp");
      let addnamebtn = document.getElementById("addnamebtn");
      let countVariable;

      window.onload = function () {
        const dbRef = ref(db, "custom");

        get(dbRef)
          .then((snapshot) => {
            if (snapshot.exists()) {
              countVariable = Number(snapshot.val());
              span.innerHTML = countVariable;
              cid.value = countVariable;
            } else {
              span.innerHTML = "No data available";
              cid.value = 1;  // Default value if no data available
            }
          })
          .catch((error) => {
            console.error(error);
            span.innerHTML = "Error retrieving data";
          });
      };

      function AddData() {
        set(ref(db, "customers/" + cid.value), {
          cid: cid.value,
          name: NameInp.value,
          address: AddressInp.value,
          code: CodeInp.value,
        })
          .then(() => {
            alert("Data Added Successfully");
            incrementCounter();
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Unsuccessful");
            console.log(error);
          });
      }

      function incrementCounter() {
        const newCount = countVariable + 1;
        const updates = {};
        updates["/custom"] = newCount;

        update(ref(db), updates)
          .then(() => {
            span.innerHTML = newCount;
            cid.value = newCount;
            countVariable = newCount;
          })
          .catch((error) => {
            console.error(error);
            span.innerHTML = "Error updating counter";
          });
      }

      addnamebtn.addEventListener("click", AddData);
    </script>
  </body>
</html>
