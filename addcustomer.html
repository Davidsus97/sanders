<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Customer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Add Customer</h1>
    </header>
    <nav class="tabs">
      <a href="index.html" class="tab">Customer</a>
      <a href="items.html" class="tab">Items</a>
      <a href="orders.html" class="tab">Orders</a>
    </nav>
    <section id="addcustomer">
      <div class="tab-content active">
        <h2>Add Customer</h2>
        <label for="NameInp">Name</label>
        <input
          type="text"
          name="Name"
          id="NameInp"
          placeholder="Name"
          required
        />
        <br /><br />
        <label for="AddressInp">Address</label>
        <input
          type="address"
          name="Address"
          id="AddressInp"
          placeholder="Address"
          required
        />
        <br /><br />
        <label for="CodeInp">Code</label>
        <input
          type="text"
          name="code"
          id="CodeInp"
          placeholder="Code"
          required
        />
        <br /><br />
        <button class="add-customer-button" id="addNamebtn">
          Add Customer
        </button>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 All rights reserved.</p>
    </footer>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        set,
      } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA0ngZCZavOM77Z6O2PaSFl3FztHGcjobk",
        authDomain: "sanders-178b9.firebaseapp.com",
        databaseURL: "https://sanders-178b9-default-rtdb.firebaseio.com",
        projectId: "sanders-178b9",
        storageBucket: "sanders-178b9.appspot.com",
        messagingSenderId: "225334600973",
        appId: "1:225334600973:web:39d2f699dd719eecadbc44",
        measurementId: "G-GMMS2WFE3V",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getDatabase();

      let NameInp = document.getElementById("NameInp");
      let AddressInp = document.getElementById("AddressInp");
      let CodeInp = document.getElementById("CodeInp");
      let addNamebtn = document.getElementById("addNamebtn");

      function AddData() {
        set(ref(db, "name/" + NameInp.value), {
          name: NameInp.value, // Changed to match retrieval key
          address: AddressInp.value, // Changed to match retrieval key
          code: CodeInp.value, // Changed to match retrieval key
        })
          .then(() => {
            alert("Data Added Successfully");
          })
          .catch((error) => {
            alert("Unsuccessful");
            console.log(error);
          });
      }

      addNamebtn.addEventListener("click", AddData);
    </script>
  </body>
</html>
